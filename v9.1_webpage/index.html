<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />
    
    <title>Home</title>
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <meta name="home" content="Homepage for FFNv9 navigation." />
    <link rel="stylesheet"
          href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css" /> 
    <!-- <link rel="stylesheet" href="stylesheets/btn-style.css" />  -->
    <script src="script.js" defer></script>
  </head>
  
  <body>
    <div class="background-image">
      <nav class="navbar">
        <div class="nav-left">
          <!-- home button -->    
          <button type="button" class="btn-icon"></button>
        </div>
    
        <div class="nav-right">
          <!-- nav buttons -->
          <button type="button" class="btn-line">Categories</button>
          <button type="button" class="btn-line">Displays</button>
          <button type="button" class="btn-line">Stats</button>
          <button type="button" class="btn-line">Fic Recs</button>
        </div>
      </nav>


          <!-- title -->
      <h1 class="title-big">The FFN List</h1>
      <h3 class="title-under">v9.0 07/20/22</span></h3>

      <!-- main buttons -->
      <div class="main-btns">
        <button type="button" class="btn-solid">Sort Fics</button>
        <button type="button" class="btn-solid">Find Fics to Read</button>
        <button type="button" class="btn-solid">Search Databases</button>
      </div>
      
      <!-- quick add form -->
      <div class="quick-add-div">
        <form class="quick-add-form">
          <!-- textboxes -->
          <label for="quickAddFicUrl"></label>
          <input type="url" id="url" name="url" placeholder="fic link" class="text-link">
          <label for="quickAddReason"></label>
          <input type="text" id="reason" name="reason" placeholder="reason">
  
          <!-- dtb buttons -->
          <input type="radio" id="ffn" name="quickAddDtb" value="ffn">
          <label for="ffn">FFN</label><br>
          <input type="radio" id="toRead" name="quickAddDtb" value="toRead">
          <label for="toRead">To Read</label><br>
          <input type="radio" id="author" name="quickAddDtb" value="author">
          <label for="author">Author</label>
          <input type="radio" id="other" name="quickAddDtb" value="other">
          <label for="other">Other</label>
  
          <!-- submit button -->
          <input type="submit" value="Quick Add">
        </form>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer">
      
    </footer>
  </body>
</html>
